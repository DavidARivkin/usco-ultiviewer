<polymer-element name="x-trigger" extends="paper-icon-button" relative on-tap="{{toggle}}" noink>
  <template>
    <shadow></shadow>
    <content></content>
  </template>
  <script>
    Polymer({
      toggle: function() {
        if (!this.dropdown) {
          this.dropdown = this.querySelector('paper-dropdown');
        }
        this.dropdown && this.dropdown.toggle();
      }
    });
  </script>
  </polymer-element>


<polymer-element name="ui-base" on-mouseover="{{onMouseOver}}" on-mouseleave="{{onMouseLeave}}">
  <template>
    <paper-shadow z="0" animated id="shadow">
      <shadow></shadow>
      <content></content>
    </paper-shadow>
  </template>
<script>
Polymer("ui-base",{

  onMouseOver:function(){
    this.$.shadow.setZ(3);
  },
   onMouseLeave:function(){
    this.$.shadow.setZ(0);
  },

});
</script>
</polymer-element>

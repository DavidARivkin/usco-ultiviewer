<html>
  <head>
    <title>Ulti viewer example</title>
      <script src="components/webcomponentsjs/webcomponents.js"></script>
      <link rel="import" href="ulti-viewer.html">

      <style>
         html, body, ulti-viewer{
      margin: 0;
      position: absolute;
      height: 100%;
      width:100%;
        
       -webkit-touch-callout: none;
		  -webkit-user-select: none;
		  -khtml-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
      }
      </style>
  </head>
<body>
  <ulti-viewer></ulti-viewer>

  <script>
      window.addEventListener('polymer-ready', function() {
        var ultiViewer = document.querySelector('ulti-viewer');
        console.log("ultiViewer",ultiViewer);
        
        var currentUrl = window.location.origin;
        var modelUrl = "https://s3-eu-west-1.amazonaws.com/files.youmagine.com/uploads/document/file/1078/Extruder_Big_Gear_V1.stl";
        modelUrl = currentUrl+"/demo-data/UM2CableChain_BedEnd.STL";
        
        setTimeout(function(){ultiViewer.loadMesh(modelUrl,{display:true});},1000 )
    });
  </script>  
</body>
</html>

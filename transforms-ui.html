<link rel="import" href="components/polymer/polymer.html">

<polymer-element name="transforms-ui" attributes="mode controls">
  <template>
    <section>
      <core-selector selected="{{mode}}" valueattr="value">
        <ui-base value="translate">
          <core-tooltip label="translate" position="bottom">  
              <paper-icon-button icon="open-with" noink></paper-icon-button>
          </core-tooltip>
         </ui-base>   
         <ui-base value="rotate" style="position: absolute;left: 40px; top: 0px;">
          <core-tooltip label="rotate" position="bottom">  
              <paper-icon-button icon="rotation-3d" noink></paper-icon-button>
          </core-tooltip>
         </ui-base>  
         <ui-base value="scale" style="position: absolute;left: 80px; top: 0px;">
          <core-tooltip label="scale" position="bottom">  
              <paper-icon-button icon="av:shuffle" noink></paper-icon-button>
          </core-tooltip>
         </ui-base>  
         
         <!--TODO: dropdown-->
         <ui-base value="mirror" style="position: absolute;left: 120px; top: 0px;">
          <core-tooltip label="mirror" position="bottom">  
               <paper-menu-button>
                <paper-icon-button icon="image:compare" noink></paper-icon-button>
                <paper-dropdown class="dropdown">
                  <core-menu class="menu">
                    <paper-item>X</paper-item>
                    <paper-item>Y</paper-item>
                    <paper-item>Z</paper-item>
                  </core-menu>
                </paper-dropdown>
              </paper-menu-button>
          </core-tooltip>
         </ui-base>  
         
         <ui-base value="align" style="position: absolute;left: 160px; top: 0px;">
          <core-tooltip label="align" position="bottom">  
            <paper-menu-button>
              <paper-icon-button icon="editor:vertical-align-center" noink></paper-icon-button>
              <paper-dropdown class="dropdown">
                <core-menu class="menu">
                  <paper-item></paper-item>
                </core-menu>
              </paper-dropdown>
            </paper-menu-button>
          </core-tooltip>
         </ui-base>
         
         
         
         
         
       </core-selector>
    </section> 
  </template>
<script>
Polymer("transforms-ui",{

  modeChanged:function(){
    console.log("this.mode", this.mode);
    if(["translate","rotate","scale"].indexOf(this.mode) > -1){
      this.controls.setMode(this.mode);
    }
  }
});
</script>
</polymer-element>

<polymer-element name="usco-ultiviewer" extends="three-viewer" attributes="showGrid">
  <template>
    <link rel="stylesheet" type="text/css" href="usco-ultiviewer.css">
    <!--<asset-manager id="assetsMgr"> </asset-manager>-->

    <div id="viewWrapper" touch-action="none" on-pointermove="{{onPointerMove}}" on-pointerdown="{{onPointerDown}}" on-pointerup="{{onPointerUp}}" on-longstatictap="{{onLongstatictap}}" on-longmovetap="{{onLongmovetap}}">
      <div id="viewer"></div>
      <three-stats id="stats" show="{{showStats}}"></three-stats>

      <div style="" id="uiTest">
        <div style="width:100%;height:10px;position:absolute;top:0px" id="testHover">
        <div style="cursor:pointer" on-tap="{{onDownloadTap}}">Download</div>
      </div>

      <div style="position:absolute;top:0px;right:20px">
        <div>
          Fullscreen<input type="checkbox" checked="{{fullScreen}}"> 
          Grid<input type="checkbox" checked="{{showGrid}}">
          Axes<input type="checkbox" checked="{{showAxes}}"> 
        </div>
      </div>

      <!-- seperate this out to another component ?? -->
      <div id="resourcesList" style="position:absolute;top:40px;right:20px">
        <template repeat="{{resource in resources}}">
          <template if="{{!resource.loaded}}"> <!-- only display resources info if not yet fully loaded-->
            <div id="resourceLoading" >Loading: {{resource.name}} Download: {{resource.fetchProgress}} % Total:{{resource.totalDisplaySize}} Loaded:{{resource.loaded}}</div>
            <template if="{{resource.totalRawSize > warningSize}}">
              <div style="color:red"> Warning: large file</div>
            </template>
          </template>
        </template>
      </div>
    </div>
  </template>
  <!--TODO: perhaps favour composition over inheritance ??
  <three-viewer style="width:100%; height:100%"> </three-viewer>
  -->
<script src="usco-ultiviewer.js"></script>
</polymer-element>

<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/polymer-ui-accordion/polymer-ui-accordion.html">
<link rel="import" href="../components/polymer-localstorage/polymer-localstorage.html">
<link rel="import" href="../components/usco-viewer-base/three-viewer.html">

<link rel="import" href="resource-loader.html">


<script src="../public/main.js"></script>

<script src="lib/textDraw-helper.js"></script>
<script src="lib/custom-grid-helper.js"></script>
<script src="lib/geometryToLine.js"></script>
<script src="lib/object-dimensions-helper.js"></script>
<script src="lib/computeBounding.js"></script>
<script src="lib/resource.js"></script>

<polymer-element name="usco-ultiviewer" extends="three-viewer" attributes="showGrid" 
on-dragenter="{{handleDragEnter}}" on-dragover="{{handleDragOver}}"
on-dragleave="{{handleDragLeave}}" on-drop="{{handleDrop}}" 
on-mousewheel="{{onMouseWheel}}" on-DOMMouseScroll="{{onMouseWheel}}" >
  <template >
    <link rel="stylesheet" type="text/css" href="usco-ultiviewer.css">
    <!--<asset-manager id="assetsMgr"> </asset-manager>-->

    <!--AutoSaving settings to localstorage-->
      <polymer-localstorage name="ultiviewer-settings-showGrid"   value="{{showGrid}}"></polymer-localstorage>
      <polymer-localstorage name="ultiviewer-settings-showAxes"   value="{{showAxes}}"></polymer-localstorage>
      <polymer-localstorage name="ultiviewer-settings-autoRotate" value="{{autoRotate}}"></polymer-localstorage>
    <!--------------------------------------->

    

     <!-- <cubic-loader class="resourceLoading" style="position:absolute;top:300px;text-align: center;width:100%;z-index:999"  percentComplete="50"></cubic-loader>-->

    <template repeat="{{resource in resources}}">
        <template if="{{!resource.error && !resource.loaded  }}">
          <cubic-loader class="resourceLoading" style="position:absolute;top:150px;text-align: center;width:100%;z-index:999" percentComplete="{{resource.fetchProgress}}"></cubic-loader>
        </template>
    </template>







    <div id="viewWrapper" touch-action="none" on-pointermove="{{onPointerMove}}" on-pointerdown="{{onPointerDown}}" on-pointerup="{{onPointerUp}}" on-longstatictap="{{onLongstatictap}}" on-longmovetap="{{onLongmovetap}}">
      <div id="viewer"></div>
      <three-stats id="stats" show="{{showStats}}"></three-stats>

      <template if="{{selectedObject != null}}">
        <div style="width:100%;height:10px;position:absolute;top:0px" id="testHover">
        <div style="cursor:pointer;position:absolute:left:100px" on-tap="{{onDownloadTap}}" on-mouseDown="{{onDownloadTap}}">Download</div>
      </template>

      <div id="cameraControls" part="cameraControls" style="position:absolute;top:20px;left:5px">
        <table style="text-align: center;">
          <tr>
            <td colspan="3">
             <button id="rotateUp" on-holdpulse="{{rotateViewUp}}" on-mousedown="{{rotateViewUp}}"></button>
                <label for="rotateUp"><span>RotateUp<span></label>
            </td>
          </tr>
          <tr>
            <td>
             <button id="rotateLeft" on-holdpulse="{{rotateViewLeft}}" on-click="{{rotateViewLeft}}" ></button>
                <label for="rotateLeft"><span>RotateLeft</span></label>
            </td>
            <td>
              <button id="centerView" on-click="{{centerView}}"></button><label for="centerView"><span>CenterView</span></label>
            </td>
            <td>
               <button id="rotateRight" on-holdpulse="{{rotateViewRight}}" on-click="{{rotateViewRight}}"></button><label for="rotateRight"><span>RotateRight</span></label>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <button id="rotateDown" on-holdpulse="{{rotateViewDown}}" on-mousedown="{{rotateViewDown}}"></button>
                <label for="rotateDown"><span>RotateDown</span></label>
            </td>
          </tr>
        </table>

        <button id="zoomIn" on-holdpulse="{{zoomViewIn}}" on-click="{{zoomViewIn}}" /><label for="zoomIn">+</label>
        <button id="zoomOut" on-holdpulse="{{zoomViewOut}}" on-click="{{zoomViewOut}}"/><label for="zoomOut">-</label>
      </div>

      <polymer-ui-accordion  selectedClass="polymer-ui-collapsible-selected" style="position:absolute;top:20px;right:20px" part="viewHelpers">
        <polymer-ui-collapsible >
          <div class="polymer-ui-collapsible-header">
            <span class="collapsible-header-arrow"></span>View Settings
          </div>
          <div class="content">
            <div class="accordion-item-inner">
            <input type="checkbox" checked="{{showGrid}}" id="gridToggle" class="gridToggle"><label for="gridToggle"><span>Grid</span></label> 
            </div>
            <div class="accordion-item-inner">
              <input type="checkbox" checked="{{showAxes}}" id="axesToggle" class="axesToggle"><label for="axesToggle"><span>Axes</span></label>
            </div>
          </div>
        </polymer-ui-collapsible>
  
      </polymer-ui-accordion>
      <!--<div id="viewHelpers" part="viewHelpers" style="position:absolute;top:20px;right:20px">
      </div>-->

      <div id="viewControls" part="viewControls" style="position:absolute;bottom:40px;right:20px">
        <input type="checkbox" checked="{{autoRotate}}" id="autoRotate" class="autoRotate"><label for="autoRotate"><span>AutoRotate</span></label>
        <input type="checkbox" checked="{{fullScreen}}" id="fullScreen" class="fullScreen"/> <label for="fullScreen"><span>Fullscreen</span></label> 
      </div>


      <!-- seperate this out to another component ?? -->
      <div id="resourcesList" part="resourcesList" style="position:absolute;top:40px;right:20px">
        <template repeat="{{resource in resources}}">
          <template if="{{!resource.error && !resource.loaded  }}"> <!-- only display resources info if not yet fully loaded-->
            <div class="resourceLoading" >Loading: {{resource.name}} Download: {{resource.fetchProgress}} % Total:{{resource.totalDisplaySize}} Loaded:{{resource.loaded}} </div>
            <template if="{{resource.totalRawSize > warningSize}}">
              <div style="color:orange"> Warning: large file</div>
            </template>
          </template>
          <template if="{{resource.error}}">
            <div class="error">{{resource.error}} <button on-tap={{dismissResource}}>X</button></div>
          </template>
        </template>
      </div>

    </div>
  </template>
  <!--TODO: perhaps favour composition over inheritance ??
  <three-viewer style="width:100%; height:100%"> </three-viewer>
  -->
<script src="usco-ultiviewer.js"></script>
</polymer-element>

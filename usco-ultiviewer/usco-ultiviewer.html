<link rel="import" href="../components/usco-viewer-base/three-viewer.html">
<link rel="import" href="../components/polymer/polymer.html">

<script src="../public/main.js"></script>

<script src="lib/custom-grid-helper.js"></script>
<script src="lib/cage-helper.js"></script>
<script src="lib/computeBounding.js"></script>
<script src="lib/resource.js"></script>

<polymer-element name="usco-ultiviewer" extends="three-viewer" attributes="showGrid" 
on-dragenter="{{handleDragEnter}}" on-dragover="{{handleDragOver}}"
on-dragleave="{{handleDragLeave}}" on-drop="{{handleDrop}}">
  <template >
    <link rel="stylesheet" type="text/css" href="usco-ultiviewer.css">
    <!--<asset-manager id="assetsMgr"> </asset-manager>-->

    <div id="viewWrapper" touch-action="none" on-pointermove="{{onPointerMove}}" on-pointerdown="{{onPointerDown}}" on-pointerup="{{onPointerUp}}" on-longstatictap="{{onLongstatictap}}" on-longmovetap="{{onLongmovetap}}">
      <div id="viewer"></div>
      <three-stats id="stats" show="{{showStats}}"></three-stats>

      <template if="{{selectedObject != null}}">
        <div style="width:100%;height:10px;position:absolute;top:0px" id="testHover">
        <div style="cursor:pointer" on-tap="{{onDownloadTap}}" on-mouseDown="{{onDownloadTap}}">Download</div>
      </template>

      <div id="cameraControls" part="cameraControls" style="position:absolute;top:60px;left:20px">
        <button id="centerView" on-click="{{centerView}}"><label for="centerView">CenterView</label>
        <button id="rotateLeft" on-holdpulse="{{rotateViewLeft}}" on-click="{{rotateViewLeft}}" ><label for="rotateLeft">RotateLeft</label>
        <button id="rotateRight" on-holdpulse="{{rotateViewRight}}" on-click="{{rotateViewRight}}"><label for="rotateRight">RotateRight</label>
        <button id="rotateUp" on-holdpulse="{{rotateViewUp}}" on-mousedown="{{rotateViewUp}}">  <label for="rotateUp">RotateUp</label>
        <button id="rotateDown" on-holdpulse="{{rotateViewDown}}" on-mousedown="{{rotateViewDown}}"><label for="rotateDown">RotateDown</label>

        <button id="zoomIn" on-holdpulse="{{zoomViewIn}}" on-click="{{zoomViewIn}}" /><label for="zoomIn">+</label>
        <button id="zoomOut" on-holdpulse="{{zoomViewOut}}" on-click="{{zoomViewOut}}"/><label for="zoomOut">-</label>
      </div>

      <div id="viewHelpers" part="viewHelpers" style="position:absolute;top:20px;right:20px">
          <input type="checkbox" checked="{{showGrid}}" id="grid"><label for="grid"><span>Grid</span></label> 
          <input type="checkbox" checked="{{showAxes}}" id="axes"><label for="axes"><span>Axes</span></label>
      </div>

      <div id="viewControls" part="viewControls" style="position:absolute;bottom:20px;right:20px">
        <input type="checkbox" checked="{{autoRotate}}" id="autoRotate" class="autoRotate"><label for="autoRotate"><span>AutoRotate</span></label>
        <input type="checkbox" checked="{{fullScreen}}" id="fullScreen" class="fullScreen"/> <label for="fullScreen"><span>Fullscreen</span></label> 
      </div>
      <!-- seperate this out to another component ?? -->
      <div id="resourcesList" part="resourcesList" style="position:absolute;top:40px;right:20px">
        <template repeat="{{resource in resources}}">
          <template if="{{!resource.error && !resource.loaded  }}"> <!-- only display resources info if not yet fully loaded-->
            <div class="resourceLoading" >Loading: {{resource.name}} Download: {{resource.fetchProgress}} % Total:{{resource.totalDisplaySize}} Loaded:{{resource.loaded}} </div>
            <template if="{{resource.totalRawSize > warningSize}}">
              <div style="color:orange"> Warning: large file</div>
            </template>
          </template>
          <template if="{{resource.error}}">
            <div class="error">{{resource.error}} <button on-tap={{dismissResource}}>X</button></div>
          </template>
        </template>
      </div>

    </div>
  </template>
  <!--TODO: perhaps favour composition over inheritance ??
  <three-viewer style="width:100%; height:100%"> </three-viewer>
  -->
<script src="usco-ultiviewer.js"></script>
</polymer-element>

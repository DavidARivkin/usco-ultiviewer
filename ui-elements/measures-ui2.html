         <tooltip-shadow-button label="angle" value="angle" icon="query-builder" 
         style="position: absolute;left: 80px; top: 0px;">
         </tooltip-shadow-button>
         
         <tooltip-shadow-button label="diameter" value="diameter" icon="social:circles-add" 
         style="position: absolute;left: 120px; top: 0px;">
         </tooltip-shadow-button>
         
         <tooltip-shadow-button label="note" value="note" icon="note-add" 
         style="position: absolute;left: 160px; top: 0px;">
         </tooltip-shadow-button>
     </core-selector>
  </template>

<script>
Polymer("measures-ui",{
  measureType:null,
  _prevMode:null,
  controlActivated:function(e, detail){
    //this is used to toggle a specific control on/off
    //FIXME: there must be a cleaner way to to this...
    var nValue = detail.item.attributes[1].value;
    //console.log("nValue",nValue, this._prevMode);
    if( nValue === this._prevMode)
    {
      this.measureType = null;
    }else{
      this._prevMode = nValue;
    }
  },
  //attribute change callbacks
  measureTypeChanged:function(oldMode, newMode){
    //console.log("this.mode", this.measureType, oldMode, newMode);
    this._prevMode = oldMode;
  },
});
</script>
